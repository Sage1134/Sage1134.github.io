<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RZ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <video id="webcam" playsinline autoplay></video>
        <p id="location"></p>
        <p id="clipboard-content">Clipboard Content: </p>
    </div>
    <div id="cookie-popup" class="cookie-popup">
        <p>By the way, we use cookies.</p>
        <button id="cookie-agree">Okay</button>
    </div>

    <div id="clip-popup" class="clip-popup">
        <p>Also we may use content copied to your clipboard</p>
        <button id="clip-agree">Okay</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
