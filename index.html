<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application | Raymond Zheng</title>
</head>
<body>
    <div id="container">
        <h1>Raymond Zheng</h1>
        
        <!-- Dial container -->
        <div class="dial-container">
            <!-- Dial itself -->
            <div class="dial">
                <div class="pointer"></div>
                <div class="labels">
                    <!-- Labels will be dynamically added through JavaScript -->
                </div>
                <div class="center">
                    <!-- Center will display the description -->
                    <p class="description">Select a characteristic to view its importance.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
